# evironment to run data science project
# preferrably in molten.nvim
name: molten
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - jupyterlab
  - jupyter-cache
  - matplotlib
  - nbformat
  - numpy
  - pandas
  - pillow
  - pyperclip
  - pynvim
  - scikit-build
  - scikit-learn
  - scipy
  - tzdata
  - wget
  - xgboost
  - pip
  - pip:
    - grip
    - jupyter-client
    - pnglatex
    - jupytext
